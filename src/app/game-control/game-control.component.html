
<div class="row">
    <button class="btn btn-success" (click)="startCounter()" [@startButtonState]="startButtonState" [style]="'margin: 20px'">Start Game</button>
    <button class="btn btn-danger" (click)="stopCounter()" [@stopButtonState]="stopButtonState" [style]="'margin: 20px'">Stop Game</button>
</div>
<br>
<strong>Counter Value: {{counterValue}}</strong>
